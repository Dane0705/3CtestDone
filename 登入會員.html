<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入會員</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: "Microsoft Jhenghei";
    }
    .logo img{
        width: 300px;
    }
    nav{
        width: 100%;
        height: 20px;
    }
    nav .blue{
        background-color: #182985;
        width: 100%;
        height: 20px;
        margin-bottom: 20px;
    }
    nav .logo{
        margin: auto;
        text-align: center;
        /* margin-top: -10px; */
    }
    nav h1{
        color: #182985;
        font-weight: bold;
        font-size: 32px;
        margin-top: 20px;
    }
    /* Nav Done *******************************************************/
    .container{
        margin-top: 170px;
    }
    form{
        border:#E2E2E2 1px solid;
        background-color: #f9f9f9;
    }
    .signup{
        color: white;
        font-weight: 900;
        display: block;
    }
    .signup:hover{
        text-decoration: none;
        color: black;
    }
    .signupicon{
        display: inline-block;
        padding: 8px 11px;
        /* background-color: #182985; */
        border-radius: 80%;
        margin-right: 8px;
    }
    .signupleft{
        background-color: #fca652;
    }
    .signupright{
        background-color: #ac4b1c;
    }
    .forgeticon{
        display: inline-block;
        padding: 8px 12px;
        /* background-color: #182985; */
        border-radius: 80%;
        margin-right: 15px;
    }
    button{
        background-color: #182985;
        display: block;
        width:120px;
        height: 40px;
        color: white;
        border: none;
        border-radius: 20px;
        margin: auto;
        margin-top: 40px;
    }
    form input{
        width: 250px;
        padding: 5px 10px;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        border:1px rgb(124, 124, 124) solid ;
    }
    form label{
        font-weight: bolder; 
        font-size: 20px;
    }
    small{
        margin-left: 65px;
        font-weight: 700;
    }
    /* form Done *******************************************************/
    footer{
        background-color: #182985;
        margin-top: 50px;  
        font-weight: 900;
    }
</style>
</head>
<body>
    <nav>
        <div class="blue"></div>
        <div class="logo">
            <img src="./img/logo.png" alt="三井logo">
            <h1>登入會員</h1>
        </div>
    </nav>
    <div class="container">
        <form class="p-4">
            <div class="form-group mx-auto">
                <label for="login-account">帳號</label><input type="text" class="ml-4" id="login-account" aria-describedby="textHelp" placeholder="請輸入您的E-mail或手機">
            </div>
            <div class="form-group">
                <label for="login-password">密碼</label><input type="password" class="ml-4" id="login-password" placeholder="請輸入您的密碼">
            </div>
            <small id="textHelp" class="text-danger">*帳號或密碼輸入錯誤</small><br>
            <button type="submit" value="送出">送出</button>
        </form>
        <div class="d-flex border border-top-0 justify-content-between ">
            <a href="#" class="signup signupleft p-2 py-4 w-50">
                <span  class="signupicon" style="font-size: 16px; color:white">
                    <i class="fas fa-arrow-right"></i>
                </span>
                立即註冊會員
            </a>
            <a href="#" class="signup signupright p-2 py-4 w-50 border-left">
                <span  class="forgeticon" style="font-size: 16px; color:white">
                    <i class="fas fa-question"></i>
                </span>
                忘記密碼?
            </a>
        </div>
    </div>
    <footer>
        <P class="pt-4 pl-4 text-white">產品諮詢/客戶服務 : 0809-008-001</P>
        <P class="pl-4 text-white">服務時間:週一到週五9:00~18:00例假日除外</P>
        <p class="text-white text-center pb-4 mb-0">©三井資訊股份公司</p>   
    </footer>       
</body>
</html>
