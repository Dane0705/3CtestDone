<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入會員</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: "Microsoft Jhenghei";
        box-sizing: border-box;
    }
    .logo img{
        width: 50%;
    }
    header{
        width: 100%;
        height: 80px;
        line-height: 80px;
        position: fixed;
        background-color: #fff;
        top: 0;
    }
    header .logo{
        margin: auto;
        padding-left: 5px;
    }
    .signup{
        background-color: #336699;
        height: 80px;
        width: 80px;
        position: absolute;
        top: 0;
        right: 0;
        color:white;
        /* font-size: 14px; */
        text-align: center;
    }
    /* Nav Done *******************************************************/
    .container{
        margin-top: 20px;
    }
    .container h4{
        color: #182985;
        font-weight: 900;
    }
    .banner{
        margin-top: 80px;
    }
    form{
        border:#E2E2E2 3px solid;
        background-color: #f9f9f9;
    }
    hr{
        border: rgb(134, 134, 134) 1px dashed;
    }
    .forget{
        color: white;
        font-weight: 900;
        display: block;
    }
    .button-group{
        border:#E2E2E2 1px solid;
        border-top: none;
    }
    .signup:hover{
        text-decoration: none;
        color: black;
    }
    .signupicon{
        display: inline-block;
        padding: 8px 11px;
        border-radius: 80%;
        margin-right: 8px;
    }
    button{
        background-color: #182985;
        display: block;
        width:120px;
        height: 40px;
        color: white;
        border: none;
        border-radius: 20px;
        margin: auto;
        margin-top: 30px;
        font-weight: 900;
        font-size: 20px;
    }
    form input{
        width: 250px;
        padding: 5px 10px;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        border:1px rgb(124, 124, 124) solid ;
    }
    form label{
        font-weight: bolder; 
        font-size: 20px;
    }
    small{
        margin-left: 65px;
        font-weight: 700;
    }
    /* form Done *******************************************************/
    footer{
        background-color: #182985;
        margin-top: 16px;  
        font-weight: 900;
    }
</style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="三井logo">
        </div>
        <div class="signup">
            註冊會員
        </div>
    </header>
    <div class="banner">
        <img class="w-100" src="http://www.sanjing3c.com.tw/upimg/ad/TUVNQkVSX0JPTlVTXzE1NjUyNTU2NjU=.jpg" alt="">
    </div>
    <div class="container">
        <form class="p-4">
            <h4 class="text-center">登入會員</h4>
            <div class="form-group mx-auto">
                <label for="login-account">帳號</label><input type="text" class="w-100" id="login-account" aria-describedby="textHelp" placeholder="請輸入電子信箱/手機">
            </div>
            <div class="form-group">
                <label for="login-password">密碼</label><input type="password" class="w-100" id="login-password" placeholder="請輸入密碼">
            </div>
            <small id="textHelp" class="text-danger ml-0">*帳號或密碼輸入錯誤</small><br>
            <a href="#" class="forget mt-4 text-right" style="color:rgb(112, 112, 112)">
                <!-- <span  class="forgeticon" style="font-size: 10px; color:white">
                    <i class="fas fa-key"></i>
                </span> -->
                忘記密碼?
            </a>
            <button type="submit" value="送出">登入</button>
        </form>
        <hr>
    </div>
    <p class="px-3"> <span class="text-danger">*提醒您，三井3C購物網不會以任何理由要求
        客戶操作ATM變更訂單付款設定。</span>如接獲疑
        似詐騙電話，請不要依指示操作。若有任何
        疑問，請直接與客服聯絡。
    </p>
    <footer>
        <P class="pt-4 pl-4 text-white">產品諮詢/客戶服務 : 0809-008-001</P>
        <P class="pl-4 text-white">服務時間:週一到週五9:00~18:00例假日除外</P>
        <p class="text-white text-center pb-4 mb-0">©三井資訊股份公司</p>   
    </footer>       
</body>
</html>
